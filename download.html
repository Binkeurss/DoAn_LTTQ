<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style_download.css">
  <title>DOWNLOAD</title>
</head>
<body>
  <div class="card" onclick="toggleCard(this)">
    <div class="card-content">
      <h2>Card 1 (Expanded)</h2>
      <p>This is the expanded card content.</p>
    </div>
  </div>

  <div class="card" onclick="toggleCard(this)">
    <div class="card-content">
      <h2>Card 2</h2>
      <p>This is the collapsed card content.</p>
    </div>
  </div>

  <div class="card" onclick="toggleCard(this)">
    <div class="card-content">
      <h2>Card 3</h2>
      <p>This is the collapsed card content.</p>
    </div>
  </div>

  <div class="card" onclick="toggleCard(this)">
    <div class="card-content">
      <h2>Card 4</h2>
      <p>This is the collapsed card content.</p>
    </div>
  </div>

  <div class="card" onclick="toggleCard(this)">
    <div class="card-content">
      <h2>Card 5</h2>
      <p>This is the collapsed card content.</p>
    </div>
  </div>

  <script>
    let expandedCard = null;

    function toggleCard(card) 
    {
      if (expandedCard === card) 
      {
        // If the same card is clicked again, collapse it
        card.classList.remove('expanded');
        card.classList.add('collapsed');
        expandedCard = null;
      } 
      else 
      {
        // Collapse the previously expanded card (if any)
        if (expandedCard) 
        {
          expandedCard.classList.remove('expanded');
          expandedCard.classList.add('collapsed');
        }

        // Expand the clicked card
        card.classList.remove('collapsed');
        card.classList.add('expanded');
        expandedCard = card;
      }
    }
  </script>
</body>
</html>
